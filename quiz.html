<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Oceano</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-image: url('https://cdn.pixabay.com/photo/2017/02/09/15/10/sea-2052650_1280.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 5px;
    }

    body h2 {
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    main {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 350px;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .content {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 10px;
    }

    .spnQtd {
      text-align: end;
      color: #333;
    }

    .timer {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #008CCC;
    }

    .question {
      font-size: 1.1em;
      font-weight: 500;
      color: #333;
      text-align: center;
      margin: 10px 0;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    button {
      width: 100%;
      text-align: start;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #008CCC;
      color: white;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #006699;
    }

    .finish {
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .finish button {
      text-align: center;
    }

    .score {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1em;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .feedback {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      display: none;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 10;
    }

    .correct {
      color: #2ecc71;
      background-color: rgba(46, 204, 113, 0.2);
    }

    .wrong {
      color: #e74c3c;
      background-color: rgba(231, 76, 60, 0.2);
    }
    
    .start-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      text-align: center;
    }
    
    .start-screen p {
      color: #333;
      font-weight: 500;
    }
    
    .start-btn {
      text-align: center;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      background-color: #008CCC;
      color: white;
      width: 100%;
    }
    
    .start-btn:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }
    
    .winner-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 15px;
    }
    
    .winner-title {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }
    
    .winner-score {
      font-size: 1.8em;
      font-weight: bold;
      color: #4CAF50;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      margin: 10px 0;
      text-align: center;
      line-height: 1.3;
    }
    
    .help-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      gap: 10px;
    }
    
    .help-btn {
      padding: 8px 10px;
      border-radius: 5px;
      font-size: 0.85em;
      background-color: #FF9800;
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      flex: 1;
    }
    
    .help-btn:hover {
      background-color: #F57C00;
    }
    
    .help-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .help-count {
      font-size: 0.8em;
      margin-left: 5px;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 2px 6px;
      border-radius: 10px;
    }
    
    .eliminated {
      opacity: 0.5;
      pointer-events: none;
      text-decoration: line-through;
    }
    
    .hint-text {
      font-size: 0.9em;
      color: #FF9800;
      font-style: italic;
      margin-top: 10px;
      text-align: center;
      padding: 5px;
      border-radius: 5px;
      background-color: rgba(255, 152, 0, 0.1);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      border-radius: 50%;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
    
    .time-bonus {
      color: #FFD700;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    .base-points {
      color: #2ecc71;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>QUIZ OCEANO</h2>
  <div class="score">PontuaÃ§Ã£o: 0</div>
  <main>
    <div class="start-screen">
      <p>Teste seus conhecimentos sobre o oceano!</p>
      <button class="start-btn" id="start-btn">ComeÃ§ar Quiz</button>
    </div>

    <div class="content" style="display: none;">
      <span class="spnQtd"></span>
      <span class="timer"></span>
      <span class="question"></span>
      <div class="answers"></div>
      <div class="help-buttons">
        <button class="help-btn" id="eliminate-btn">Retirar 2 opÃ§Ãµes <span class="help-count" id="eliminate-count">3</span></button>
        <button class="help-btn" id="hint-btn">Dica <span class="help-count" id="hint-count">3</span></button>
      </div>
      <div class="hint-text" id="hint-text"></div>
    </div>
    <div class="finish">
      <span></span>
      <button>Reiniciar</button>
    </div>
    <div class="winner-screen">
      <div class="winner-title">ðŸŽ‰ Resultado Final ðŸŽ‰</div>
      <div class="winner-score" id="winner-score"></div>
      <button class="start-btn" id="play-again-btn">Jogar Novamente</button>
    </div>
    <div class="feedback"></div>
  </main>

  <script>
    // Elementos da DOM
    const question = document.querySelector(".question");
    const answers = document.querySelector(".answers");
    const spnQtd = document.querySelector(".spnQtd");
    const timerDisplay = document.querySelector(".timer");
    const textFinish = document.querySelector(".finish span");
    const content = document.querySelector(".content");
    const startScreen = document.querySelector(".start-screen");
    const contentFinish = document.querySelector(".finish");
    const btnRestart = document.querySelector(".finish button");
    const btnStart = document.querySelector("#start-btn");
    const scoreDisplay = document.querySelector(".score");
    const feedbackDisplay = document.querySelector(".feedback");
    const winnerScreen = document.querySelector(".winner-screen");
    const winnerScoreDisplay = document.querySelector("#winner-score");
    const btnPlayAgain = document.querySelector("#play-again-btn");
    const eliminateBtn = document.querySelector("#eliminate-btn");
    const hintBtn = document.querySelector("#hint-btn");
    const eliminateCount = document.querySelector("#eliminate-count");
    const hintCount = document.querySelector("#hint-count");
    const hintText = document.querySelector("#hint-text");

    // VariÃ¡veis do jogo
    let currentIndex = 0;
    let questionsCorrect = 0;
    let score = 0;
    let shuffledQuestions = [];
    let timeLeft = 0;
    let timer = null;
    let startTime = 0;
    let eliminateUses = 3;
    let hintUses = 3;
    let usedHelp = false;

    // Perguntas do quiz
    const questions = [
      {
        question: "Qual Ã© o maior animal do oceano?",
        answers: [
          { option: "TubarÃ£o-baleia", correct: false },
          { option: "Baleia-azul", correct: true },
          { option: "Polvo-gigante", correct: false },
          { option: "TubarÃ£o-branco", correct: false },
        ],
        hint: "Este animal pode chegar a mais de 30 metros de comprimento."
      },
      {
        question: "Qual destes peixes Ã© conhecido por mudar de sexo?",
        answers: [
          { option: "Atum", correct: false },
          { option: "SalmÃ£o", correct: false },
          { option: "Peixe-palhaÃ§o", correct: true },
          { option: "TubarÃ£o-martelo", correct: false },
        ],
        hint: "Este peixe vive em simbiose com anÃªmonas-do-mar."
      },
      {
        question: "Qual Ã© o maior recife de coral do mundo?",
        answers: [
          { option: "Recife de Belize", correct: false },
          { option: "Grande Barreira de Coral", correct: true },
          { option: "Recife de Andros", correct: false },
          { option: "Recife de Tubbataha", correct: false },
        ],
        hint: "EstÃ¡ localizado na AustrÃ¡lia e pode ser visto do espaÃ§o."
      },
      {
        question: "Qual destes animais marinhos Ã© um mamÃ­fero?",
        answers: [
          { option: "TubarÃ£o", correct: false },
          { option: "Golfinho", correct: true },
          { option: "Polvo", correct: false },
          { option: "Raia", correct: false },
        ],
        hint: "Este animal Ã© muito inteligente e vive em grupos sociais complexos."
      },
      {
        question: "O que Ã© a zona afÃ³tica no oceano?",
        answers: [
          { option: "A zona onde hÃ¡ luz solar", correct: false },
          { option: "A zona de transiÃ§Ã£o entre marÃ© alta e baixa", correct: false },
          { option: "A zona sem luz solar", correct: true },
          { option: "A zona de recifes de coral", correct: false },
        ],
        hint: "Esta zona comeÃ§a onde a luz solar nÃ£o consegue mais penetrar."
      }
    ];

    // FunÃ§Ã£o para embaralhar array
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Eventos de UI
    btnStart.onclick = startGame;
    btnPlayAgain.onclick = resetGame;
    btnRestart.onclick = resetGame;

    eliminateBtn.onclick = () => {
      if (eliminateUses <= 0) return;
      
      const answerButtons = document.querySelectorAll(".answer:not(.eliminated)");
      const incorrectAnswers = Array.from(answerButtons).filter(btn => 
        btn.getAttribute("data-correct") === "false"
      );
      
      shuffleArray(incorrectAnswers);
      const toEliminate = incorrectAnswers.slice(0, 2);
      
      toEliminate.forEach(btn => {
        btn.classList.add("eliminated");
      });
      
      eliminateUses--;
      eliminateCount.textContent = eliminateUses;
      eliminateBtn.disabled = eliminateUses <= 0;
      usedHelp = true;
    };

    hintBtn.onclick = () => {
      if (hintUses <= 0) return;
      
      const currentQuestion = shuffledQuestions[currentIndex];
      hintText.textContent = currentQuestion.hint;
      hintText.style.display = "block";
      
      hintUses--;
      hintCount.textContent = hintUses;
      hintBtn.disabled = hintUses <= 0;
      usedHelp = true;
    };

    // FunÃ§Ãµes do jogo
    function startGame() {
      shuffledQuestions = [...questions];
      shuffleArray(shuffledQuestions);
      
      eliminateUses = 3;
      hintUses = 3;
      eliminateCount.textContent = eliminateUses;
      hintCount.textContent = hintUses;
      eliminateBtn.disabled = false;
      hintBtn.disabled = false;
      
      startScreen.style.display = "none";
      content.style.display = "flex";
      score = 0;
      currentIndex = 0;
      questionsCorrect = 0;
      scoreDisplay.textContent = "PontuaÃ§Ã£o: 0";
      
      loadQuestion();
    }

    function resetGame() {
      currentIndex = 0;
      questionsCorrect = 0;
      score = 0;
      scoreDisplay.textContent = "PontuaÃ§Ã£o: 0";
      content.style.display = "none";
      contentFinish.style.display = "none";
      winnerScreen.style.display = "none";
      feedbackDisplay.style.display = "none";
      hintText.style.display = "none";
      usedHelp = false;
      startScreen.style.display = "flex";
    }

    function startTimer() {
      timeLeft = 20;
      startTime = Date.now();
      timerDisplay.textContent = `Tempo: ${timeLeft}s`;

      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Tempo: ${timeLeft}s`;

        if (timeLeft <= 0) {
          clearInterval(timer);
          showFeedback("Tempo esgotado!", false);
          setTimeout(() => {
            nextQuestion({ target: { getAttribute: () => "false" } });
          }, 1000);
        }
      }, 1000);
    }

    function calculatePoints() {
      const endTime = Date.now();
      const responseTime = (endTime - startTime) / 1000;
      
      let basePoints = 10;
      if (usedHelp) basePoints = 5;
      
      const bonusMax = 10;
      const bonusTimeThreshold = 10;
      const bonus = responseTime <= bonusTimeThreshold 
        ? Math.floor(bonusMax * (1 - (responseTime / bonusTimeThreshold)))
        : 0;
      
      return basePoints + bonus;
    }

    function showFeedback(message, isCorrect, points = 0, bonus = 0) {
      feedbackDisplay.textContent = message;
      feedbackDisplay.className = 'feedback';
      feedbackDisplay.classList.add(isCorrect ? 'correct' : 'wrong');
      
      if (isCorrect && points > 0) {
        feedbackDisplay.innerHTML = `
          ${message}
          ${!usedHelp ? `<div class="base-points">+10 pontos</div>` : `<div class="base-points">+5 pontos (com ajuda)</div>`}
          ${bonus > 0 ? `<div class="time-bonus">+${bonus} bÃ´nus</div>` : ''}
          <div style="margin-top: 5px; font-size: 1.2em">Total: ${points} pontos</div>
        `;
      }
      
      feedbackDisplay.style.display = "block";
      setTimeout(() => {
        feedbackDisplay.style.display = "none";
      }, 2000);
    }

    function showWinner(message) {
      content.style.display = "none";
      winnerScreen.style.display = "flex";
      winnerScoreDisplay.innerHTML = message;
      createConfetti();
    }

    function createConfetti() {
      const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confetti.style.animationDelay = Math.random() + 's';
        document.body.appendChild(confetti);
        
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    function nextQuestion(e) {
      clearInterval(timer);
      hintText.style.display = "none";

      const isCorrect = e.target.getAttribute("data-correct") === "true";
      let pointsEarned = 0;
      let bonus = 0;
      
      if (isCorrect) {
        questionsCorrect++;
        pointsEarned = calculatePoints();
        bonus = pointsEarned - (usedHelp ? 5 : 10);
        
        score += pointsEarned;
        scoreDisplay.textContent = `PontuaÃ§Ã£o: ${score}`;
        
        if (currentIndex === shuffledQuestions.length - 1) {
          showWinner(`ParabÃ©ns, vocÃª fez: <br>PontuaÃ§Ã£o: ${score} ðŸŽ‰`);
          return;
        }
        
        showFeedback("Resposta correta!", true, pointsEarned, bonus);
      } else {
        showFeedback("Resposta errada!", false);
      }

      usedHelp = false;
      
      if (currentIndex < shuffledQuestions.length - 1) {
        currentIndex++;
        
        setTimeout(() => {
          loadQuestion();
        }, 2000);
      } else {
        showWinner(`ParabÃ©ns, vocÃª completou o quiz!<br>Sua pontuaÃ§Ã£o: ${score} pontos`);
      }
    }

    function loadQuestion() {
      spnQtd.innerHTML = `${currentIndex + 1}/${shuffledQuestions.length}`;
      const item = shuffledQuestions[currentIndex];
      answers.innerHTML = "";
      question.innerHTML = item.question;
      hintText.textContent = "";
      hintText.style.display = "none";

      item.answers.forEach((answer) => {
        const div = document.createElement("div");
        div.innerHTML = `
        <button class="answer" data-correct="${answer.correct}">
          ${answer.option}
        </button>`;
        answers.appendChild(div);
      });

      document.querySelectorAll(".answer").forEach((item) => {
        item.addEventListener("click", nextQuestion);
      });

      startTimer();
    }
  </script>
</body>
</html>
